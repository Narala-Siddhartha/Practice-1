<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Frontend Mentor | Order summary card</title>
        <link rel="icon" href="images/favicon-32x32.png">
    </head>
    <body>
        <center>
        <div class="card" style="height: 36.8898125em; width: 25.625em;">
            <div class="card-img">
                <img class="cardimg" src="images/illustration-hero.svg" alt="Music image" style="height: 12.527375em; width: 25.625em;">
            </div>
            <div class="card-body">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
            </div>
            <div class="plan-box" style="height: 5.375em; width:20.125em; border-radius:0.625em;">
                <img src="images/icon-music.svg" alt="music" style="position:relative; right:2.5em; top:1.125em;">
                <div class="price-plan-title" style="display:inline-block;">
                    <span class="plan-title">Annual Plan</span><br>
                    <span class="price">$59.99/year</span>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
            <button type="button" class="payment-btn">Proceed to Payment</button><br>
            <button type="button" class="cancel-btn">Cancel Order</button>
        </div>
        <p style="padding-top: 0.625em; padding-bottom:0;">Challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Narala-Siddhartha" target="_blank" style="text-decoration: none;">Narala Siddhartha</a>.</p>
    </center>
    </body>
</html>
